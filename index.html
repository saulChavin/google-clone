<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Google</title>
</head>

<body>
    <div class="content">
        <header class="main shrink0">
            <nav class="main">
                <a href="" class="links">Gmail</a>
                <a href="" class="links">Imágenes</a>

                <div class="flex">
                    <button class="menu-button">
                        <img src="./assets/dot_menu.png" width="16px"/>
                    </button>
                    <button id="access-button" class="primary-button">Acceder</button>
                </div>
            </nav>
        </header>
        <div class="logo shrink0">
            <img id="logo" src="./assets/google.png" alt="google-logo">
        </div>
        <main class="container shrink0">

            <form id="search" class="search-form">
                <div class="search-container">
                    <input type="text" class="search-input" />
                </div>
                <div class="buttons-container">
                    <button class="form-button">Buscar con google</button>
                    <button class="form-button">Voy a tener suerte</button>
                </div>

            </form>
        </main>
        <div class="separator shrink0"></div>

        <footer class="footer-container">

            <div class="country-footer">
                México
            </div>

            <div class="info-footer">
                <div class="info-section">
                    <a href="" class="links gray">Sobre Google</a>
                    <a href="" class="links gray">Publicidad</a>
                    <a href="" class="links gray">Negocios</a>
                    <a href="" class="links gray">Cómo funciona la Búsqueda</a>
                </div>

                <div class="info-section">
                    <a href="" class="links gray">Privacidad</a>
                    <a href="" class="links gray">Condiciones</a>
                    <a href="" class="links gray">Preferencias</a>
                </div>
            </div>
        </footer>
    </div>

</body>

</html>
